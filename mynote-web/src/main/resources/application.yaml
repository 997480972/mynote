eureka.client.serviceUrl.defaultZone: http://localhost:9090/eureka/
#熔断器启用
feign.hystrix.enabled: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 5000
server:
  port: 9092
  session-timeout: 30  
  
ribbon:
  ConnectTimeout:1000
  ReadTimeout:1000
  OkToRetryOnAllOperations:true
  MaxAutoRetries:1
